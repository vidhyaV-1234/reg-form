<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field and Internship Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="13495-248644905 (1).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <h1>Internship Registration</h1>
        <form id="registration-form" action="success.html" method="get">

            <!-- Step 1: Basic Information -->
            <div id="step1" class="form-step">
                <div class="form-group">
                    <label for="field">Select Your Field:</label>
                    <select id="field" name="field" onchange="populateInternships()" required>
                        <option value="">Select a field</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                    </select>
                </div>

                <div class="form-group" id="internship-section" style="display:none;">
                    <label for="internship">Select Internship:</label>
                    <select id="internship" name="internship" required></select>
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="radio-group">
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="Male" required>
                            Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="Female" required>
                            Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="Other" required>
                            Other
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="village">Village/City/Town:</label>
                    <input type="text" id="village" name="village" placeholder="Enter your village/city/town" required>
                </div>

                <div class="form-group">
                    <label for="district">District:</label>
                    <input type="text" id="district" name="district" placeholder="Enter your district" required>
                </div>

                <button type="button" onclick="nextStep()">Next</button>
            </div>

           <!-- Step 2: Education Details -->
            <div id="step2" class="form-step" style="display:none;">
                <div class="section-title">Education Details</div>

                <div class="form-group">
                    <label for="registrationNo">Registration Number:</label>
                    <input type="text" id="registrationNo" name="registrationNo" placeholder="Enter your registration number" required>
                </div>

                <div class="form-group">
                    <label for="collegeName">College Name:</label>
                    <input type="text" id="collegeName" name="collegeName" placeholder="Enter your college name" required>
                </div>

                <div class="form-group">
                    <label for="collegeEmail">College Email ID:</label>
                    <input type="email" id="collegeEmail" name="collegeEmail" placeholder="Enter your college email ID" required>
                </div>

                <div class="form-group">
                    <label for="cgpa">CGPA:</label>
                    <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="Enter your CGPA" required>
                </div>

                <div class="form-group">
                    <label for="currentYear">Current Year:</label>
                    <select id="currentYear" name="currentYear" required>
                        <option value="">Select your current year</option>
                        <option value="1st">1st Year</option>
                        <option value="2nd">2nd Year</option>
                        <option value="3rd">3rd Year</option>
                        <option value="4th">4th Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName" placeholder="Enter your school name" required>
                </div>

                <div class="form-group">
                    <label for="tenthMark">10th Mark:</label>
                    <input type="number" id="tenthMark" name="tenthMark" step="0.01" placeholder="Enter your 10th mark" required>
                </div>

                <div class="form-group">
                    <label for="twelfthMark">12th Mark:</label>
                    <input type="number" id="twelfthMark" name="twelfthMark" step="0.01" placeholder="Enter your 12th mark" required>
                </div>

                <div class="form-group">
                    <label for="graduationYear">Graduation Year:</label>
                    <select id="graduationYear" name="graduationYear" required>
                        <option value="">Select your graduation year</option>
                        <option value="2024-2025">2024-2025</option>
                        <option value="2025-2026">2025-2026</option>
                        <option value="2026-2027">2026-2027</option>
                        <option value="2027-2028">2027-2028</option>
                        <option value="2028-2029">2028-2029</option>
                        <option value="2029-2030">2029-2030</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>What is your current status?</label>
                    <div>
                        <input type="checkbox" id="selfEmployed" name="status" value="Self-employed">
                        <label for="selfEmployed">Self-employed</label>
                    </div>
                    <div>
                        <input type="checkbox" id="employed" name="status" value="Employed">
                        <label for="employed">Employed</label>
                    </div>
                    <div>
                        <input type="checkbox" id="student" name="status" value="Student">
                        <label for="student">Student</label>
                    </div>
                    <div>
                        <input type="checkbox" id="unemployed" name="status" value="Unemployed">
                        <label for="unemployed">Unemployed</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="internshipReason">Why do you need this internship?</label>
                    <textarea id="internshipReason" name="internshipReason" placeholder="Write about why you need this internship" rows="6" cols="50" required></textarea>
                </div>
                

                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>

                <div class="button-container">
                    <button type="button" onclick="previousStep()">Back</button>
                    <button type="submit" onclick="window.location.href='success.html'">Register</button>
                </div>    
            </div>
        </form>
    </div>
</body>
</html>
